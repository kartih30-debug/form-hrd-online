<!DOCTYPE html>
<html>
<head>
    <title>Formulir HRD Kantor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background: #f4f4f4; }
        form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; display: block; }
        button { background: #28a745; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <form id="hrdForm">
        <h2>Pengajuan Izin Karyawan</h2>
        <input type="text" name="Nama" placeholder="Nama Lengkap" required>
        <input type="text" name="Posisi" placeholder="Jabatan" required>
        <select name="Alasan_Izin">
            <option value="Sakit">Sakit</option>
            <option value="Cuti">Cuti</option>
            <option value="Keperluan Keluarga">Keperluan Keluarga</option>
        </select>
        <button type="submit">Kirim Form</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxH-WjI1RoBMrHP_NXiIm3j2MoV99msTtVDcc-bL0bjUxLLz-YFiRfYXKFExyKZRbfS8w/exec'; // GANTI INI
        const form = document.getElementById('hrdForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Terima kasih! Data sudah masuk ke HRD."),
                      error => console.error('Error!', error.message))
                .then(() => { window.location.reload(); });
        });
    </script>
</body>
</html>
